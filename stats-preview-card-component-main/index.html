<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="image">
        <picture>
          <source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg" type="image/jpg">
          <img src="images/image-header-desktop.jpg" alt="Women working and having fun.">
        </picture>
      </div>

      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="add">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="data">
          <article>
            <div class="data_number">10k+</div>
            <div class="data_info">companies</div>
          </article>
          <article>
            <div class="data_number">314</div>
            <div class="data_info">templates</div>
          </article>
          <article>
            <div class="data_number">12M+</div>
            <div class="data_info">queries</div>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
