<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <main>
    <section id="card_sale">
      <div class="image">
        <picture>
          <source media="(max-width: 664px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
          <img src="images/image-product-desktop.jpg" alt="perfume">
        </picture>
      </div>

      <div id="content">
          <p id="perfume">perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="phrase">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p id="value">
            <span id="currentValue">$149.99</span>
            <span id="previousValue"><del>$169.99</del></span>
          </p>
          <button id="btn_buy">
            <img src="images/shopping-cart-icon.png" alt="">
          </button>
      </div>
    </section>
  </main>
</body>
</html>
